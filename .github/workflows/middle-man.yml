name: Self-hosted runner (middle-man)

on:
  workflow_run:
    workflows: ["Self-hosted runner (push-caller)"]
    branches: ["main"]
    types: [completed]

jobs:
  run_push_ci:
    name: Run Push CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout transformers (main)
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
